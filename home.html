<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script type="module" defer src="/modules/Information.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="appCtrl">
        <div class="card-body " style="padding: 0;">
            <div class="row">
                <div class="col-sm-4 offset-sm-4">
                    <form ng-submit="submit()">
                        <div class="form-group" style="font-size: 18px;text-align:left;">

                            <label for="" style="font-size: 18px;text-align:left;">Tên đăng
                                nhập</label>
                            <input type="text" style="font-size: 15px;" class="form-control"
                                ng-model="user.username">
                        </div>
                        <div class="form-group" style="font-size: 18px;text-align:left;">

                            <label for="" style="font-size: 18px;text-align:left ;">Mật khẩu</label>
                            <input type="text" style="font-size: 15px;" class="form-control"
                            ng-model="user.password">
                        </div>
                        <div class="form-group" style="font-size: 18px;text-align:left;">

                            <label for="" style="font-size: 18px;text-align:left ;">Full name</label>
                            <input type="text" style="font-size: 15px;" class="form-control"
                            ng-model="user.fullname">
                        </div>
                        
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
<hr>
        <div class="card">
            <div class="card-body">
              <div ng-repeat="item in information">
                <p>{{item.username}}</p>
                <p>{{item.password}}</p>
                <p>{{item.fullname}}</p>
                
                  <a href="#" ng-click="getData(item)"> Edit</a> 
                   <a href="#" ng-click="delUser(item)"> delete</a> 
              
              </div>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
